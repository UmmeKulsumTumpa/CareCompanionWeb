services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: caregiver_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: caregiver_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_ACCESS_SECRET: replace_in_production
      JWT_REFRESH_SECRET: replace_in_production
      PORT: 5001
      ML_BACKEND_URL: http://ml-backend:8000
    depends_on:
      - postgres

  ml-backend:
    build: ./ml-backend
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chroma_db
    environment:
      HF_TOKEN: ""
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
    depends_on:
      - backend

volumes:
  postgres_data:
  chroma_data:
